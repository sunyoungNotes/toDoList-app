<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo 리스트 앱 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function addItem() {            
            let todo = document.getElementById("item"); // 입력값을 읽어와  doto 변수에 저장            
            let list = document.getElementById("todolist"); // <ul> 요소를 참조해 list 변수에 저장            
            let listitem = document.createElement("li"); // 새로운 <li> 요소를 생성해 listitem 변수에 저장
            
            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning"; // 새로운 목록에 디자인 추가
            listitem.innerText = todo.value; // 입력값을 <li> 태그 보디에 추가

            list.appendChild(listitem); // ul 요소에 li 요소 추가

            // 입력칸 비우기 및 포커스 이동
            todo.value = "";
            todo.focus();
            
            let xbtn = document.createElement("button"); // <li> 요소에 들어갈 닫기 버튼 생성            
            xbtn.className = "btn-close ms-auto"; // 버튼에 부트스트랩 클래스 적용            
            listitem.appendChild(xbtn); // <li>에 버튼 추가
            
            xbtn.onclick = function(e) { // close 버튼에 이벤트 처리
                // 이벤트가 발생한 <li> 요소를 구하여 <ul> 요소에서 제거
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            }
            
        }
    </script>
</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>My ToDo App</h2>
        <hr>
        <div class="input-group">
            <input type="text" placeholder="할일을 입력하세요." id="item" class="form-control">
            <button type="button" onclick="addItem()" class="btn btn-primary">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
    
</body>
</html>
